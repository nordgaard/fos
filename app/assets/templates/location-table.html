<table>
  <tr>
    <th>Location Name</th>
    <th>Latitude</th>
    <th>Longitude</th>
  </tr>
  <tr ng-repeat="location in locations">
    <td ng-click="showLocation(location)">{{ location.name }}</td>
    <td ng-click="#">{{ location.lat }}</td>
    <td ng-click="#">{{ location.lng }}</td>
  </tr>
</table>
